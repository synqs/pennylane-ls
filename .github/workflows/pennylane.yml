name: Pytest

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install
        pipenv install -e .
    - name: Run pylint
      run: |
        pipenv run pylint pennylane_ls/fermion_device.py pennylane_ls/django_device.py
    - name: Run Tests
      run: |
        pipenv run pytest
